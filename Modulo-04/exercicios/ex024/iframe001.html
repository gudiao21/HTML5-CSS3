<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style> /* Na maioria dos casos, as CSS vão predominar em relação à qualquer configuração de estilo no HTML. */
    iframe {
      width: 350px;
      height: 350px;
      border: 1px dashed black; /* Ao invés de "dashed" poderia ser "solid". */
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>
    Acessando o site do 
    
    <!-- Tamanho padrão de um iframe é de 300x150 (300px de largura e 150px de altura).Isto se não tiver configurações de "folha de estilo", ou seja, configurações de CSS e configurações inline no HTML, que se pode ser mudado através das propriedade "height" e "width" -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scolling="no"> <!-- O "i" do "iframe" é de "inline". O parâmetro "scolling" poderá ter "auto", "no" e "yes" -->
      <a href="https://www.cursoemvideo.com">Curso em Vídeo</a> </iframe> <!-- Se o "iframe" não carregar por incompatibilidade do navegador, será esta linha que aparecerá. -->
    </iframe>
    
    para aprender a programar.
  </p>
  <p>
    O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal!
  </p>
  <p>
    O repositório do Guanabara

    <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500">
       no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe>
    também é bem legal!
  </p>
</body>
</html>
