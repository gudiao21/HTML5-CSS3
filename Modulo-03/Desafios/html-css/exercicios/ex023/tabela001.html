<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse; /* Junta as células sem espaços entre elas. */
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center; /* Alinhamento horizontal */
      vertical-align: middle; /* Alinha verticalmente */
    }

    .numero {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <!--
    HIERARQUIA DE TABBELAS (simples)
    TABLE = tabela
      TABLE ROW = linha de tabela
        TABLE HEADER = cabeçalho de tabela
        TABLE DATA = dado de tabela
  -->
  <table>
    <tr> <!-- Primeira linha -->
        <td>A1</td> <!-- TABLE DATA -->
        <td>B1</td> <!-- No HTML5, o fechamento "</td>" é opcional. -->
        <td>C1 <!-- Apesar que é recomendável fechar! -->
    </tr>
    <tr> <!-- TABLE ROW = linha da tabela -->
      <td>A2</td>
      <td>B2</td>
      <td class="numero">C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td class="numero">C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
    <!-- Se os seus dados da tabela não obedecerem uma hierarquia, eles poderão aparecer antes ou depois. -->
  </table>
</body>
</html>
