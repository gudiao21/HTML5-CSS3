<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Meu primeiro formulário</h1>
  <form action="cadastro.php" autocomplete="off"> <!-- O "action" será acionado quando o botão de "submit" for clicado -->
    <p><label for="inome">Nome:</label> 
      <input type="text" name="nome" id="inome" value=""></p> <!-- Toda caixa de testo tem que ter "name" e "id". -->
    <p><label for="isobrenome">Sobrenome:</label> 
      <input type="text" name="sobrenome" id="isobrenome" value=""></p>
    <p><input type="submit" value="Enviar"></p>
  </form>
</body>
</html>
