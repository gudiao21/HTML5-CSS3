<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 350px;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 3px;
    }
    th {
      background-color: gray;
      color: white;
    }
    th,td.left {
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr> <!-- Primeira Linha -->
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr> <!-- Segunda Linha -->
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
      <tr> <!-- Terceira Linha -->
        <td rowspan="4" scope="rowgroup" font-weight="bold"><strong>Exatas</strong></td>
        <td class="left">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="left">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="left">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="left">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="colgroup" class="left">Média de Exatas</th>
        <th>0.0</th>
      </tr>
      <tr>
        <td rowspan="2" scope="rowgroup"><strong>Humanas</strong></td>
        <td class="left">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="left">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row" class="left">Média de Humanas</th>
        <th style="text-align: center;">0.0</th>
      </tr>
    </thead>
  </table>
  
</body>
</html>
