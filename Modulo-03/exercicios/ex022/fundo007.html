<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamento Vertical</title>
  <style>
    #container {
      background-image: url('imagens/target001.png');
      background-size: 100% 100%;
      position: relative; /* Habilita a configuração do "left" e "top" do conteúdo. */
      height: 96vh;
      padding: 10px;
      background-color: purple;
    }

    #conteudo {
      background-image: url('imagens/target001.png');
      background-size: 100% 100%;
      
      position: absolute; /* Habilita a configuração do "left" e "top". */
      height: 200px;
      width: 400px;
      background-color: yellow;
      /* margin: auto; /* Centraliza horizontalmente, ou seja, no eixo x. */

      left: 50%;
      top: 50%;

      transform: translate(-50%, -50%); /* 50% para a esquerda e 50% para cima. */
    }
  </style>
</head>
<body>
  <section id="container">
    <article id="conteudo"> <!-- Quando se quer centralizar verticalmente é obrigado ter a presença de uma 'section' e um 'article'. -->

    </article>
  </section>
</body>
</html>
