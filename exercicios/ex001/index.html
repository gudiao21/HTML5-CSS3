<!DOCTYPE html> <!-- Indica que é a versão HtML 5 -->
<html lang="pt-BR"> <!-- Indica em qual indioma o meu site vai ser,que no caso do Brasil, poderá ser também "pt-br". Dentro (entre) '<html> e </html>' só poderá existir 2 tags: 'body' e 'head'. -->
<head> <!--É a parte de configuração do meu site -->
  <meta charset="UTF-8"> <!-- "UTF8" significa um padrão de configuração de caracteres que suporta acentuação, emojis e etc. Sem esta linha o site terá problemas com acentuações do Português e emojis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- "viewport" significa que o meu site vai ocupara 100% da tela disponível dada pelo navegador -->
  <title>Meu primeiro exercício</title> <!-- Seria o Título do meu site -->
</head>
<body> <!-- É a parte do conteúdo do meu site -->
  <h1>Olá, mundo!</h1> <!-- 'h' significa 'heading' = cabeçalho -->
  <hr> <!-- 'hr' significa 'horizontal row' = Linha horizontal. Esta 'tag' não tem a de fechamento. -->
  <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
  <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
