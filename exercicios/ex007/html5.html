<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Semântica</title>
  <style>
    body {
      background-color: rgb(137, 137, 202);
    }
  </style>
</head>
<body>
  <p>
    Eu moro na <address>Rua dos Capixabas, 229, Botafogo - RJ</address> <!-- Diferente do 'HTML4', não está sendo usado a tag 'u'(sublinhado), mas sim 'address', pois 'u' se refere a 'forma', o que não é tratado mais nos arquivos 'HTML', apenas é tratado o 'significado', pois ao se clicar no endereço, provavelmente irá guiar o usuário ao 'google map', por exemplo.  -->
  </p>
</body>
</html>
