<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>
    Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
  </p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- Se o máximo for de abaixo de 150px será carregada a foto pequena -->
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!-- Se for abaixo de 1050px, será carregada a foto média -->
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> Compatível com formatos MP3 WAV OGG -->
  <audio preload="auto" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!-- Vai carregar nesta ordem, de cima para baixo -->
    <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!-- Os arquivos mais indicados são os 'mp3' e 'ogg' -->
    <source src="midia/guanacast-33.wav" type="audio/wav"> <!-- Procure evitar os arquivos 'wav', pois são muito grandes -->
    <p> Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
</body>
</html>
