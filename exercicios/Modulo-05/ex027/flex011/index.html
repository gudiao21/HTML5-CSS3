<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner {
      background-color: lightsalmon;
      display: flex; /* Configuração própria para o pai */
      flex-flow: row nowrap;
    }

    div.item {
      background-color: lightskyblue;
      border: 1px solid black; /* É o que vai formar uma espécie de borda de uma tabela */
      text-align: center; /* Se adapta ao ajusta do tamanho da janela */
      flex-basis: 200px;
    }

    div#cxA {
      flex-shrink: 0;
      flex-flow: 0;
    }

    div#cxB {
      flex-shrink: 0;
      flex-flow: 0;
    }

    div#cxC {
      flex-shrink: 0;
      flex-flow: 0;
    }

  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item" id="cxA">A</div>
    <div class="item" id="cxB">B</div>
    <div class="item" id="cxC">C</div>
</body>
</html>
