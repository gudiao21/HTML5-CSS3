<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout na Prática</title>
  <style>
    div.container {
      border: 3px solid blue;
      height: 250px;
      display: grid; /* Para se comportar com 'grade' se não o fizer não obterá esta característica, apesar de só o 'display: grid;' por si só não mudar nada visualemnte. */
      grid-template: repeat(3, auto) / repeat(3, auto); /* shortcut para delacação do "grid-template-rows" e do "grid-template-columns", respectivamente e obrigatoriamente. */
      gap: 10px;
      place-items: start center; /* Shortcut para declarar o "align-items" e "justify-items", respectivamento e obrigatoriamente. */
      place-content: space-between end; /* Shortcut para declaração do "align-content" e o "justify-content", respectivamente e obrigatoriamente. */
    }

    div.item {
      border: 3px solid red;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container"> <!-- digitando 'div.container' já configura esta linha. -->
    <div class="item">A</div> <!-- Digitando 'div.item*7' já configura os 7 itens -->
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
    <div class="item">H</div>
  </div>
</body>
</html>
