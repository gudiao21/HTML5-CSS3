<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner { /* Pai */
      background-color: lightsalmon;

      display: flex; /* Configuração própria para o pai */
      flex-flow: row nowrap;
    }

    div.item { /* filho */
      background-color: lightskyblue;
      border: 1px solid black; /* É o que vai formar uma espécie de borda de uma tabela */
      text-align: center; /* Se adapta ao ajusta do tamanho da janeta */
      flex: auto; /* Só funciona no filho */
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item">Exemplo de bloco A</div>
    <div class="item">Exemplo de bloco B</div>
    <div class="item">Exemplo de bloco C</div>
    <div class="item">Exemplo de bloco D</div>
    <div class="item">Exemplo de bloco E</div>
    <div class="item">Exemplo de bloco F</div>
    <div class="item">Exemplo de bloco G</div>
  </div>
</body>
</html>
