<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout na Prática</title>
  <style>
    div.container { /* Neste container a altura (height) está como automática, pois não está declarada. */
      border: 3px solid blue;
      display: grid; /* Para se comportar com 'grade' se não o fizer não obterá esta característica, apesar de só o 'display: grid;' por si só não mudar nada visualemnte. */
      grid-template-rows: repeat(3, 80px); /* = 80px 80px 80px; */
      grid-template-columns: 1fr 4fr 1fr; /* Neste caso não se pode usar o 'repeat'. / "repeat(3, 120px);" /* = "120px 120px 120px;". Preferencialmente, o melhor é sempre trabalhar com 'fractions'(fr). */
      /* "grid-template-columns: 100px 40% repeat(2,1fr);" // Seria uma outra forma. Passível para teste. */
      grid-auto-flow: row; /* Pode ser em "column" também e em outros nomes também, que não vem ao caso por ser muito confuso! Recomendado trocar para saber o efeito, pois esta propriedade foi passada pelo professor apenas agora. */
      grid-auto-rows: 80px;  /* Configura uma linha extra além das 3 linhas já declaradas em "grid-template-rows". Esta representa o "grid implícito" na linha extra. */
      grid-auto-columns: 120px; /* Sem esta configuração, fica em "stretch", pois é o Default. Este represento o "grid implícito", na coluna extra. */
      gap: 10px;
      place-items: normal normal; /* Shortcut para declarar o "align-items" e "justify-items", respectivamento e obrigatoriamente. */
      place-content: normal normal; /* Shortcut para declaração do "align-content" e o "justify-content", respectivamente e obrigatoriamente. */
    }

    div.item {
      border: 3px solid red;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container"> <!-- digitando 'div.container' já configura esta linha. -->
    <div class="item">A</div> <!-- Digitando 'div.item*7' já configura os 7 itens. -->
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
    <div class="item">H</div>
    <div class="item">I</div>
    <div class="item">J</div>
  </div>
</body>
</html>
