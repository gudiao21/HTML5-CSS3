<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner {
      background-color: lightsalmon;

      display: flex; /* Configuração própria para o pai */
      flex-flow: row wrap;
    }

    div.item {
      background-color: lightskyblue;
      border: 1px solid black; /* É o que vai formar uma espécie de borda de uma tabela */
      text-align: center; /* Se adapta ao ajusta do tamanho da janeta */
      padding: 20px;
    }

    div#i1 { /* Toda 'div' que tiver um 'id=i1', faça: */
      order: 0;
    }

    div#i2 {
      order: -2;
    }

    div#i3 {
      order: 4;
    }

    div#i4 {
      order: 8;
    }

    div#i5 {
      order: 2;
    }

    div#i6 {
      order: 0;
    }

    div#i7 {
      order: -4;
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item" id="i1">A</div>
    <div class="item" id="i2">B</div>
    <div class="item" id="i3">C</div>
    <div class="item" id="i4">D</div>
    <div class="item" id="i5">E</div>
    <div class="item" id="i6">F</div>
    <div class="item" id="i7">G</div>
  </div>
</body>
</html>
