<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout na Prática</title>
  <style>
    div.container {
      border: 3px solid blue;
      height: 250px;
      display: grid; /* Para se comportar com 'grade' se não o fizer não obterá esta característica, apesar de só o 'display: grid;' por si só não mudar nada visualemnte. */
      grid-template-columns: auto auto auto; /* Cria 3 colunas */
      grid-template-rows: auto auto auto; /* Cria 3 linhas */
      gap: 10px;
      align-items: stretch; /* = 'normal', mas pode ser 'start', 'end', 'center'. Todos em relação ao eixo vertical. */
      justify-items: stretch; /* = 'normal', mas pode ser 'start', 'end' e 'center'. Todos em relação ao eixo horizontal */
      align-content: stretch; /* = 'normal', pode ser 'start', 'end', 'center', 'space-between', 'space-around' e 'space-evenly' . Alinha TODO o bloco verticalmente. */
      justify-content: stretch; /* = 'normal', pode ser 'start', 'end', 'center', 'space-between', 'space-around' e 'space-evenly'. TODO o bloco alinhado horizontalmente. */
    }

    div.item {
      border: 3px solid red;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container"> <!-- digitando 'div.container' já configura esta linha. -->
    <div class="item">A</div> <!-- Digitando 'div.item*7' já configura os 7 itens -->
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
    <div class="item">H</div>
  </div>
</body>
</html>
