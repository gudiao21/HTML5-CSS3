<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner {
      background-color: lightsalmon;

      display: flex; /* Configuração própria para o pai */
    }

    div.item {
      background-color: lightskyblue;
      border: 1px solid black; /* É o que vai formar uma espécie de borda de uma tabela */
      text-align: center; /* Se adapta ao ajusta do tamanho da janeta */
      flex: auto; /* Configuração própria para o filho, pois assume uma característica da água que se adapta ao recipiente em que é colocada. */
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
  </div>
</body>
</html>
