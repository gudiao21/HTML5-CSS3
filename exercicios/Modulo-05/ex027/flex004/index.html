<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner {
      background-color: lightsalmon;
      height: 300px; /* Aumenta a altura do conteiner */
      display: flex; /* Configuração própria para o pai */
      flex-flow: row nowrap; /* Valor default, ou seja, nem precisaria colocá-lo */
      justify-content: space-around; /* Também é um default, ou seja, não precisava digitar */
      align-items: stretch; /* por padrão é 'stretch', mas pode ser 'flex-start', 'flex-end' e 'center'.

    }

    div.item {
      background-color: lightskyblue;
      border: 1px solid black; /* É o que vai formar uma espécie de borda de uma tabela */
      text-align: center; /* Se adapta ao ajusta do tamanho da janeta */
      
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
  </div>
</body>
</html>
