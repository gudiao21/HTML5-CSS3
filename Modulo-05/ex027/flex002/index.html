<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner { /* É o pai. */
      flex-direction: row; /* Se não colocar nada este é o padrão, onde os elementos(Itens) serão postos da esquerda para a direita. */
      /* flex-direction: row-reverse; -> Os elementos(Itens) serão postos da direita para a esquerda. */
      /* flex-direction: column; -> Os elementos(Itens) serão postos de cima para baixo.*/
      /* flex-direction: column-reverse; -> Os elementos(Itens) serão empilhados de baixo para cima. */
      background-color: lightsalmon;
      display: flex; /* O "display: flex" tem que ser sempre no pai. */
    }
    div.item { /* É o filho. */
      background-color: lightskyblue;
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
  </div>
</body>
</html>
